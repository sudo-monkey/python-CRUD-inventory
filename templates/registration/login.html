{% extends 'base.html' %}

{% block content%}
    <!--main container start-->
      <div class="main-container">
        <div class="card">
          <p>
            <h2>User Login</h2>
            <br><br>
            <form method="post" class="form-group">
              {% csrf_token %}
              <table>
                    <tr>
                    <td align="right">Username:</td>
                    <td align="left">{{form.username}}</td>
                    </tr>
                    <tr>
                    <td align="right">Password:</td>
                    <td align="left">{{form.password}}</td>
                    </tr>
              <table>
              <br>
              <p>Don't have an account? Create one<a href="/register"> here</a></p>
              <br><br>
              <button type="submit" class="btn btn-success">Login</button><br>
            </form>
                  </p>
                </div>
      </div>

      
      <!--main container end-->
  </div>
  <!--wrapper end-->

{% endblock%}
